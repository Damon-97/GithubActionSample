# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: 水贝金价推送

on:
  schedule:
    # 设置启动时间，为 UTC 时间, UTC 03点 对应北京时间早11点
    - cron : '00 03 * * *'
  workflow_dispatch:

permissions:
   #表示该 Action 具有写入仓库内容的权限。
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run weather Report
      run: |
        python gold_price_report.py
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        OPEN_ID: ${{ secrets.OPEN_ID }}
        GOLD_TEMPLATE_ID: ${{ secrets.GOLD_TEMPLATE_ID }}
    - name: commit_result
      run: |
        git config --local user.name Damon-97
        git config --local user.email 2523996755@qq.com
        git add gold_price_result.csv  # 添加生成的文件
        git commit -m "更新结果数据" || echo "没有更改需要提交"  # 提交更改
        git push  # 推送到仓库
      
      
      
      
       
